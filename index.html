<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Impact 3</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1>SPACE IMPACT 3</h1>
            <button id="start-button">START GAME</button>
            <button id="options-button">OPTIONS</button>
            <button id="high-scores-button">HIGH SCORES</button>
        </div>
        
        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div id="game-area">
                <div id="player"></div>
             
            </div>
            <div id="hud">
                <div id="score">SCORE: <span>0</span></div>
                <div id="health">HEALTH: <span>100</span></div>
                <div id="weapon">WEAPON: <span>Basic</span></div>
                <div id="level">LEVEL: <span>1</span></div>
            </div>
            <div id="pause-menu" class="hidden">
                <h3>GAME PAUSED</h3>
                <button id="resume-button">RESUME</button>
                <button id="quit-button">QUIT</button>
            </div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen hidden">
            <h2>GAME OVER</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="play-again-button">PLAY AGAIN</button>
            <button id="back-to-menu-button">BACK TO MENU</button>
        </div>
    </div>
    
 
    <script src="scripts/utils.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/enemies.js"></script>
    <script src="scripts/projectiles.js"></script>
    <script src="scripts/powerups.js"></script>
    <script src="scripts/collision.js"></script>
    <script src="scripts/levels.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/hud.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
